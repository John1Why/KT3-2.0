<html lang="en">

<body>
    <h1>Товары</h1>
    <ul><li><button id="games">Игры</button></li>
        <li id="met-knopka"hidden>
            <button id="met">Метроидвания</button> 
            <ul id="spisok" hidden>
                <li>Dead cells</li>
                <li>hollow knight</li>
                <li>ROR remaster</li>
            </ul>
        </li>
        <li id="ctr-knopka" hidden>
            <button id="ctr">Стратегия</button> 
            <ul id="list" hidden>
                <li>Цивилизация 6</li>

        <li id="rpg-knopka" hidden>

                <li>ведьмак 3</li>
            </ul>

    </ul>
</body>
<script> 
    function pokazhi(knopka, nevedimka){
        let OZ = false
        document.getElementById(knopka).addEventListener("click", function() {
            if(OZ == false){
                document.getElementById(nevedimka).hidden = false;
                OZ = true
            }else{
                document.getElementById(nevedimka).hidden = true;
                OZ = false
            }
        }); 
    }
pokazhi("games", "met-knopka")
pokazhi("games", "ctr-knopka")
pokazhi("games", "rpg-knopka")

pokazhi("met", "spisok")
pokazhi("ctr", "list")
pokazhi("rpg", "mass")

</script>
</html>
